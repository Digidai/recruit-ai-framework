name: Auto Update Sitemap

# Ëß¶ÂèëÊù°‰ª∂:
# 1. ÊØèÂë®‰∏Ä‰∏äÂçà 9 ÁÇπËá™Âä®ËøêË°å
# 2. ÊâãÂä®Ëß¶Âèë
# 3. ÂΩì tarf.json Êñá‰ª∂Êõ¥Êñ∞Êó∂
on:
  schedule:
    # ÊØèÂë®‰∏Ä‰∏äÂçà 9:00 (UTC) ËøêË°å
    - cron: '0 9 * * 1'

  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

  push:
    paths:
      - 'docs/tarf.json'
    branches:
      - main

permissions:
  contents: write

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run data quality check
        run: |
          python comprehensive_check.py
        shell: bash

      - name: Generate sitemap
        run: |
          python scripts/generate_sitemap.py
        shell: bash

      - name: Check if sitemap changed
        id: check_changes
        run: |
          if git diff --quiet docs/sitemap.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes to sitemap"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Sitemap has been updated"
          fi
        shell: bash

      - name: Show sitemap statistics
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "üìä Sitemap Statistics:"
          grep -c "<url>" docs/sitemap.xml || echo "0"
          echo ""
          echo "üîç First 10 URLs:"
          head -100 docs/sitemap.xml | grep "<loc>" | head -10 || true
        shell: bash

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/sitemap.xml
          git commit -m "ü§ñ Auto-update sitemap [skip ci]"
          git push
        shell: bash

      - name: Notify Google of sitemap update
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "üîî Notifying Google of sitemap update..."
          # Âêë Google Êèê‰∫§ sitemap
          response=$(curl -s -X GET "https://www.google.com/ping?sitemap=https://recruit.genedai.me/sitemap.xml")
          echo "Google response: $response"
          echo "‚úÖ Sitemap submitted to Google"
        shell: bash

      - name: Summary
        if: always()
        run: |
          echo "## üìã Sitemap Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "‚úÖ **Status**: Sitemap updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "üìÖ **Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
            url_count=$(grep -c "<url>" docs/sitemap.xml || echo "0")
            echo "üìä **Total URLs**: $url_count" >> $GITHUB_STEP_SUMMARY
            echo "üîî **Google**: Notified of update" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è **Status**: No changes detected" >> $GITHUB_STEP_SUMMARY
            echo "üìÖ **Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          fi
        shell: bash
